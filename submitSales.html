<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lab 3</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/foundation.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
	
</head>
<body ng-app="salesApp">

	<div class="row">
		<h1>Gary's Rifles!</h1>
		<h2>Submit your sales for a town</h2>
		<h3>January's sales</h3>
		<table>
			<tr>
			  <th>Product Name</th>
			  <th>Sold this month</th>
			  <th>Left in Stock</th>
			</tr>
			<tr>
			  <td>Locks</td>
			  <td>0</td>
			  <td>70</td>
			</tr>
			<tr>
			  <td>Stocks</td>
			  <td>0</td>
			  <td>80</td>
			</tr>
			<tr>
			  <td>Barrels</td>
			  <td>0</td>
			  <td>60</td>
			</tr>
		</table>
		<div data-alert class="alert-box warning round">
		You haven't sold a whole gun yet this month.
		  <a href="#" class="close">&times;</a>
		</div>
			<form name="enterSales"> 
			<div class="column large-6 medium-6">
				<label>Location: 
					<select>
						<option value="CrazyHorseTown">Crazy Horse Town</option>
						<option value="Louisville">Louisville</option>
						<option value="Arizona">Arizona</option>
						<option value="Cleveland">Cleveland</option>
						<option value="Sacramento">Sacramento</option>
						<option value="Arlington">Arlington</option>
					</select>
				</label>


				<div class="row">
					<div class="column large-4 medium-4">
					<label>Locks sold:<input name="locks" type="text" ng-pattern="/^[0-9]{1,2}$/">
					</label>
					<small class="error" ng-show="enterSales.locks.$error.pattern">The input must be an integer</small>
					</div>
					<div class="column large-4 medium-4">
					<label>Stocks sold:<input name="stocks"type="text" ng-pattern="/^[0-9]{1,2}$/">
					</label>
					<small class="error" ng-show="enterSales.stocks.$error.pattern">The input must be an integer</small>
					</div>
					<div class="column large-4 medium-4">
					<label>Barrels sold:<input name="barrels" type="text" ng-pattern="/^[0-9]{1,2}$/">
					</label>
					<small class="error" ng-show="enterSales.barrels.$error.pattern">The input must be an integer</small>
					</div>
					
				</div>
				<button>Submit your sales</button>
				<button>End Month</button>
			</div>

			</form>
	
			

	</div>
	
	<script type="text/javascript" src="./js/modernizr.js"></script>
	<script type="text/javascript" src="./lib/angular/angular.js"></script>
	<script type="text/javascript" src="./js/myController.js"></script>
</body>
</html>
